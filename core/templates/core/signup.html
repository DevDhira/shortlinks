{% extends 'core/base.html' %}

{% block title %} <title> Sign Up </title> {% endblock %}

{% block content %}

<div class="h-screen flex  justify-center items-center">
    <div class="container rounded shadow w-1/3 p-10">
        <h1 class="text-center font-bold text-2xl"> Sign Up</h1>
        <hr class="my-3">
        <form method="post" class="flex flex-col gap-2">
            {% csrf_token %}
            {{form}}
            <button
                class="px-4 py-2 transition duration-400 ease-in-out rounded bg-blue-500 hover:bg-blue-900 cursor-pointer text-white"
                type="submit">Sign Up</button>
        </form>
    </div>
</div>




{% endblock %}

{% block scripts %}

<script>
    document.getElementById('id_username').setAttribute("class", "bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 focus:outline-none focus:bg-white focus:border-blue-500")
    document.getElementById('id_email').setAttribute("class", "bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 focus:outline-none focus:bg-white focus:border-blue-500")
    document.getElementsByClassName('helptext')[0].remove()
</script>

{% endblock %}
