{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
    <link rel="stylesheet" href="{% static 'css/tailwind-min.css' %}" />
  
    {% block title %} {% endblock %}
</head>
<body>
    <div class="h-screen">


        <nav class="w-full px-5 py-3 flex justify-between bg-blue-500">
            <div >
                <h1 class="text-xl text-white">
                    ShortLinks
                </h1>
            </div>
            <div class="flex justify-evenly gap-4 items-center" >
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="transition duration-400 ease-in-out text-sm px-3 py-1 rounded bg-red-700 hover:bg-red-500 text-white"  > Logout </a>
                {% else %}
                <a href="{% url 'home' %}" class="transition duration-400 ease-in-out text-sm text-white hover:text-black"> Home </a>
                <a href="{% url 'login' %}" class="transition duration-400 ease-in-out text-sm px-3 py-1 rounded bg-tranparent border hover:bg-black hover:border-blue-500 text-white"> Login </a>
                <a href="{% url 'signup' %}" class="transition duration-400 ease-in-out text-sm px-3 py-1 rounded bg-tranparent border hover:bg-black hover:border-blue-500 text-white"> Sign Up </a>
                {% endif %}
            </div>
        </nav>
        <div>
            {% block content %}
            {% endblock %}
        </div>
    
        {% if user.is_authenticated %}
    
        {% else %}
    
        <footer class="w-full h-1/5 p-5 flex justify-evenly gap-4 bg-gray-800">
            <div class="flex justify-start mx-10">
                <h1 class="w-full text-xl text-white text-left"> ShortLinks </h1>
            </div>
            <div class="w-full mx-10 flex flex-col">
                <a href="{% url 'home' %}" class="transition duration-400 ease-in-out text-sm text-white hover:text-blue-500"> Home </a>
                <a href="{% url 'login' %}" class="transition duration-400 ease-in-out text-sm text-white hover:text-blue-500"> Login </a>
                <a href="{% url 'signup' %}" class="transition duration-400 ease-in-out text-sm text-white hover:text-blue-500"> Sign Up </a>
            </div>
        </footer>
        {% endif %}
    
        {% block scripts %}
        {% endblock %}
        
    </div>


  

</body>
</html>
