{% extends 'core/base.html' %}

{% block title %} <title> Login </title> {% endblock %}

{% block content %}


<div class="h-screen flex justify-center">
     <div class="container m-auto w-1/3 rounded shadow p-10" name="hero-content">
         <h1 class="text-center text-2xl font-bold">Login</h1>
         <hr class="my-3">
         <form method="post" class="flex flex-col gap-2">
            {% csrf_token %}
            {{form.username.label}}
            {{form.username}}
            {{form.password.label}}
            {{form.password}}
            <button type="submit" class="px-4 py-2 transition duration-400 ease-in-out bg-blue-500 hover:bg-blue-900 rounded text-white cursor-pointer">Login</button>
        
        </form>
     </div>
</div>





{% endblock %}
{% block scripts %}


<script>
document.getElementById('id_username').setAttribute("class", "bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 focus:outline-none focus:bg-white focus:border-blue-500")
document.getElementById('id_password').setAttribute("class", "bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 focus:outline-none focus:bg-white focus:border-blue-500")


</script>



{% endblock %}
